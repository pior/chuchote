<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

  <title>Chuchote</title>
</head>

<body>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }

    .wrap {
      height: 100%;
      width: 100%;
      /* padding: 10px; */

      display: flex;
      flex-direction: column;
    }

    .header {
      flex: 0 0 60px;
      display: flex;
      justify-content: space-between;
      background-color: #ccc;
      padding: 0.3em;
      font-size: 2em;
    }

    .container {
      flex: 1 1 100%;
      display: flex;
      flex-direction: column;
      background-color: #eee;
      border: 1px solid #ccc;
      padding: 1em;
      overflow: auto;
    }

    .form {
      flex: 0 0 60px;
      display: flex;
      border: 1px solid #ddd;
      padding: 5px;
    }

    .form > input[type=text] {
      flex: 1 1 auto;
      border: 1px solid #eee;
      padding: 0.8em;
      font-size: 1.2em;
    }

    .form > input[type=text]:focus {
      outline: none;
    }

    .notification {
      flex: 1 1 auto;
      clear: both;
      justify-content: center;
      text-align: center;
      margin-bottom: 10px;
    }

    .notification .time {
      font-size: 90%;
      color: #666;
    }

    .debug {
      /* flex: 1 1 auto; */
      /* clear: both; */
      /* justify-content: center; */
      /* text-align: center; */
      margin-bottom: 10px;
      color: blue;
    }

    .bubble {
      flex: 1 1 auto;
      clear: both;
    } /* clear the floats here on parent */

    .bubble p {
      border-radius: 5px;
      padding: 8px;
      margin: 8px 12px;
      max-width: 80%;  /* this will make it not exceed 80% and then wrap */
      position: relative;
      transition: background-color 0.5s;
    }
    .left p {
      background-color: #ccc;
      float: left;
    } /* floated left */

    .right p {
      background-color: #33c;
      color: #fff;
      float: right;
    } /* floated right */

    /* classes below are only for arrows, not relevant */
    .left p::before {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      left: -8px;
      top: 8px;
      border-top: 4px solid transparent;
      border-right: 8px solid #ccc;
      border-bottom: 4px solid transparent;
    }
    .right p::after {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      right: -8px;
      bottom: 8px;
      border-top: 4px solid transparent;
      border-left: 8px solid #33c;
      border-bottom: 4px solid transparent;
    }
  </style>

  <div class="wrap">
      <div class="header">
        <p>Chuchote</p>
        <div>
          <p>Room GYtFlhFmR</p>
        </div>
      </div>

      <div id="chatWindow" class="container"></div>

    <div id="inputWindow" class="form">
      <input id="inp" type="text" placeholder="Send a message" autofocus/>
    </div>
  </div>

  <script>
    var output = document.getElementById("chatWindow");

    function prepareHistoryView() {
      // Start by pushing the history section down with empty line return
      for (var i = 1; i <= 50; i++) {
        output.innerHTML += '<br>'
      }
    }
    prepareHistoryView();

    function showNotification(msg) {
      now = new Date();
      output.innerHTML += `<div class="notification"><span class="time"> [${now.toLocaleTimeString()}] - </span>${msg}</div>\n`;
      output.scrollTop = output.scrollHeight;
    }

    function showDebug(msg) {
      now = new Date();
      output.innerHTML += `<div class="debug">[${now.toLocaleTimeString()}] - ${msg}</div>\n`;
      output.scrollTop = output.scrollHeight;
    }

    function showMessage(msg) {
      output.innerHTML += `<div class="bubble right"><p>${msg}</p></div>\n`;
      output.scrollTop = output.scrollHeight;
    }

    var websocketProtocol = window.location.protocol == "https:" ? "wss:" : "ws:";
    var websocketUrl = `${websocketProtocol}//${window.location.host}${window.location.pathname}/socket`;
    var socket = new WebSocket(websocketUrl);

    socket.onopen = function () {
      showNotification("Connected");
    };

    socket.onmessage = function (e) {
      showDebug(`Received event: ${e.data}`);
      event = JSON.parse(e.data);
      if (event.Kind == "message") {
        showMessage(`${event.Payload.From}: ${event.Payload.Body}`);
        return
      }
      if (event.Kind == "members") {
        showDebug(`Members: ${event.Payload.Members}`);
        return
      }
      showDebug(`Error: unknown event: ${e.data}`);
    };

    socket.onclose = function (e) {
      showNotification("Disconnected");
    }

    socket.onerror = function (e) {
      showNotification(`Connection error: ${e.reason}`);
    }

    var input = document.getElementById("inp");

    function send() {
      let msg = input.value;
      if (msg.trim().length <= 0) { return; }
      socket.send(msg);
      input.value = "";
    }

    input.addEventListener('keyup', function(e) {
      if (e.keyCode == 13) { send(); }
    });
  </script>

</body>
</html>
