<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

  <title>Chuchote</title>
</head>

<body>
  <input id="input" type="text" />
  <button onclick="send()">Send</button>

  <pre id="output"></pre>

  <script>
    var output = document.getElementById("output");
    function show(msg) {
      output.innerHTML += msg + "\n";
    }

    var socket = new WebSocket("ws://" + window.location.host + window.location.pathname + "/socket");

    socket.onopen = function () {
      show("Status: Connected");
    };

    socket.onmessage = function (e) {
      event = JSON.parse(e.data)
      if (event.Message != null) {
        show(event.Message.From + ": " + event.Message.Body);
        return
      }
      if (event.Info != null) {
        show("INFO: " + event.Info.Kind + " (" + event.Info.Description + ")");
        return
      }

      show("Error: unknown event: " + event);
    };

    socket.onclose = function (e) {
      show("Status: Closed (" + e + ")");
    }

    socket.onerror = function (e) {
      show("Status: Error: " + e);
    }

    var input = document.getElementById("input");
    function send() {
      socket.send(input.value);
      input.value = "";
    }
  </script>

</body>
</html>
